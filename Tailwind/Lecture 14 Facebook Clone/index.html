<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">

        <div class="left w-1/2 mr-14 ml-[-80px] mt-[-74px]  ">
    <img src="4lCu2zih0ca.svg" class="w-80 " alt="">
    <p class="text-[28px] ml-7 font-sans mt-[-14px]">Facebook helps you connect and share with the people in your life.</p>
</div>
<div class="right flex flex-col bg-white pl-[14px] p-[9px] rounded-xl 
w-[394px] text-lg relative  h-[350px] ml-16 ">

    <input class="px-4 py-[25px] h-12 my-2 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
    <input class="px-4  py-[25px] h-12 my-1 border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password">
    <button class=" bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
    <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
    <hr class="mt-2 mb-4">
    <button class="bg-green-500 hover:bg-green-600 text-white my-2 py-3 px-4 mx-auto rounded-md font-bold w-fit">Create New Account</button>
    <span class="absolute -bottom-12 text-sm ml-10"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>
        for a celebrity, brand or business.</span>
</div>
</div>
