<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Fonts and Sizing</title>
</head>
<body>
    <h1 class="text-4xl font-bold mx-2 my-2">Manchester was Red</h1>
    <h2 class="text-3xl font-bold mx-2 my-2">Manchester was Red</h2>
    <h3 class="text-2xl font-bold mx-2 my-2">Manchester was Red</h3>
    <h3 class="text-lg font-bold mx-2 my-2">Manchester was Red</h3>
    <div class="font-sans">The quick brown fox ...</div>
    <div class="font-serif">The quick brown fox ...</div>
    <div class="font-mono">The quick brown fox ...</div>
    <div class="font-mono tracking-tighter">The quick brown fox ...</div>
    <div class="font-mono tracking-widest">The quick brown fox ...</div>
    <div class="font-semibold">The quick brown fox ...</div>
    
</body>
</html>
